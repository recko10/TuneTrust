# Configuration for Cog ⚙️
# Reference: https://cog.run/yaml

build:
  # set to true if your model requires a GPU
  gpu: true 
  cuda: "12.1"

  # a list of ubuntu apt packages to install
  system_packages:
    - "libgl1-mesa-glx"
    - "libglib2.0-0"
    - "libsndfile1"
    - "ffmpeg"

  # python version in the form '3.11' or '3.11.4'
  python_version: "3.8.18"

  #a list of packages in the format <package-name>==<version>
  python_packages:
    - "numpy"
    - "torch==2.2.1"
    - "torchaudio==2.2.1"
    - "nemo-toolkit==1.21.0"
    - "pyannote.audio==3.1.1"
    - "hydra-core==1.3.2"
    - "PySoundFile"
    - "transformers==4.33.3"
    - "Cython"
    - "inflect"
    - "webdataset==0.1.62"
    - "editdistance==0.8.1"
    - "aiohttp==3.9.3"
    - "colorama==0.4.6"
    - "flake8==3.7.9"
    - "g2p-en==2.1.0"
    - "h2==4.1.0"
    - "hydra-core==1.3.2"
    - "ipywidgets==8.1.2"
    - "kaldi-python-io==1.2.2"
    - "kaldiio==2.18.0"
    - "marshmallow==3.20.2"
    - "moviepy==1.0.3"
    - "nemo-toolkit==1.21.0"
    - "openpyxl==3.1.2"
    - "pre-commit==3.5.0"
    - "pyannote.audio==3.1.1"
    - "pydub==0.25.1"
    - "pygtrie==2.5.0"
    - "pytest==7.4.0"
    - "resampy==0.4.2"
    - "shellingham==1.5.4"
    - "sox==1.4.1"
    - "spleeter==2.3.2"
    - "texterrors==0.4.4"
    - "transformers==4.33.3"
    - "yamllint==1.23.0"
    - "jiwer" 

  # commands run after the environment is setup
  run:
    - "pip install --upgrade numpy"
    - "pip install --upgrade numba"
    - "pip install --upgrade librosa"
    - "pip install youtokentome"
    - "echo env is ready!"

# predict.py defines how predictions are run on your model
predict: "predict.py:Predictor"
